    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            background-attachment: fixed;
            color: #f0f0f0;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .glass {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            border: 2px solid rgba(138, 43, 226, 0.4);
            box-shadow: 0 8px 32px rgba(75, 0, 130, 0.3), 0 0 10px rgba(138, 43, 226, 0.2);
            padding: 30px;
            margin: 20px 0;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .glass:hover {
            border-color: rgba(138, 43, 226, 0.6);
            box-shadow: 0 8px 32px rgba(75, 0, 130, 0.4), 0 0 15px rgba(138, 43, 226, 0.3);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #fff, #9370DB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #cdcdcd;
            text-decoration: none;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: rgba(138, 43, 226, 0.7);
            transition: width 0.3s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .link-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            background: rgba(45, 45, 45, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
        }

        .link-item:hover {
            background: rgba(138, 43, 226, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 10px rgba(138, 43, 226, 0.5);
            border-color: rgba(138, 43, 226, 0.5);
        }

        .link-item svg {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            fill: #ffffff;
        }

        .link-item a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888888;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li {
                margin-left: 0;
            }
        }
    </style>
